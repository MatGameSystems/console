<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>MatGame X - Console</title>
<style>
body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; }
iframe#gameFrame {
  width: 550px;
  height: 360px;
  border: none;
  background: #000;
}
</style>
</head>
<body>
<iframe id="gameFrame" src=""></iframe>

<script>
// ao carregar a página
const frame = document.getElementById('gameFrame');

// função para atualizar o jogo
function updateGame() {
  const game = localStorage.getItem("GameON");
  if (!game) return;
  if (game === "https://matgamesystems.github.io/nextworld/") frame.src = "https://matgamesystems.github.io/nextworld/";
  if (game === "https://matgamesystems.github.io/builderblocks/") frame.src = "https://matgamesystems.github.io/builderblocks/";

}

// ouvir mudanças
window.addEventListener("storage", updateGame);

// e carregar o último jogo salvo
updateGame();
</script>
</body>
</html>
