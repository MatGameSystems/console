<script>
const frame = document.getElementById('gameFrame');

// Função para atualizar o jogo no iframe
function updateGame() {
  const game = localStorage.getItem("game");
  if (!game) return;
  frame.src = game;
}

// Verifica a cada meio segundo se mudou
setInterval(() => {
  const current = frame.src;
  const newGame = localStorage.getItem("game");
  if (newGame && current !== newGame) {
    frame.src = newGame;
  }
}, 500);

// Carrega o último jogo salvo ao iniciar
updateGame();
</script>
